<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <!-- ===== Icon ===== -->
    <link rel="icon" type="image/png" href="../../icon.png">
    <title>IT-Help - Sign Up</title>
</head>
<body>
    <section>
        <a class="logo" href="../../index.html" title="Navigate to 'Home' via logo."><img src="../img/logo.png" alt="IT-Help Logo"></a>
        <div class="form">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="E-Mail">
            <input type="password" placeholder="Password">
            <div class="menu">
                <div class="remember-me">
                    <input type="checkbox" id="accept">
                    <label for="accept">I agree all statements in <a href="maintenance.html" title="Navigate to 'Terms of service'.">Terms of service</a>.</label>
                </div>
            </div>
            <a class="btn submit" href="maintenance.html" title="Sign Up">Create Account</a>
        </div>
        <p>Already have an account? <a href="login.html" title="Navigate to 'Log In'.">Log In</a></p>
    </section>
</body>
</html>
